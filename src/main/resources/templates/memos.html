<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f7;
        }

        .memo-card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .memo-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .memo-content {
            white-space: pre-wrap;
            color: #555;
        }

        .memo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pinned {
            background-color: #fffbe6;
        }
    </style>

    <script>
        function showConfirm(id) {
            document.getElementById('actions-' + id).classList.add('d-none');
            document.getElementById('confirm-' + id).classList.remove('d-none');
        }

        function hideConfirm(id) {
            document.getElementById('confirm-' + id).classList.add('d-none');
            document.getElementById('actions-' + id).classList.remove('d-none');
        }
    </script>
</head>

<body>

<div class="container py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">
            <a href="/memos" class="text-decoration-none text-dark">
                üìù Memo App
            </a>
        </h3>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger btn-sm">
                Logout
            </button>
        </form>
    </div>

    <!-- Create Memo -->
    <div class="card memo-card mb-4">
        <div class="card-body">
            <form th:action="@{/memos/create}" method="post">
                <input type="text" name="title" class="form-control mb-2"
                       placeholder="Title" required>

                <textarea name="content" class="form-control mb-2" rows="3"
                          placeholder="Write your memo here..." required></textarea>

                <button type="submit" class="btn btn-primary w-100">
                    Add Memo
                </button>
            </form>
        </div>
    </div>

    <!-- Memo List -->
    <div class="row g-3">

        <th:block th:each="memo : ${memos}">
            <div class="col-12">
                <div class="card memo-card"
                     th:classappend="${memo.pinned} ? ' pinned'">
                    <div class="card-body">

                        <div class="memo-header mb-2">
                            <div class="memo-title"
                                 th:text="${memo.title}">Title</div>

                            <span th:if="${memo.pinned}" class="badge bg-warning text-dark">
                                üìå Pinned
                            </span>
                        </div>

                        <div class="memo-content mb-3"
                             th:text="${memo.content}">Content</div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-end gap-2">

                            <!-- Pin / Unpin (POST, SAFE) -->
                            <form th:action="@{/memos/pin/{id}(id=${memo.id})}"
                                  method="post">
                                <button type="submit"
                                        class="btn btn-sm btn-outline-warning">
                                    <span th:text="${memo.pinned} ? 'Unpin' : 'Pin'">
                                        Pin
                                    </span>
                                </button>
                            </form>

                            <!-- Normal delete -->
                            <div th:id="'actions-' + ${memo.id}">
                                <button type="button"
                                        class="btn btn-sm btn-outline-danger"
                                        th:onclick="'showConfirm(' + ${memo.id} + ')'">
                                    Delete
                                </button>
                            </div>

                            <!-- Confirm delete -->
                            <div th:id="'confirm-' + ${memo.id}"
                                 class="d-none">

                                <form th:action="@{/memos/delete/{id}(id=${memo.id})}"
                                      method="post"
                                      class="d-inline">
                                    <button type="submit"
                                            class="btn btn-sm btn-danger">
                                        Yes
                                    </button>
                                </form>

                                <button type="button"
                                        class="btn btn-sm btn-outline-secondary"
                                        th:onclick="'hideConfirm(' + ${memo.id} + ')'">
                                    No
                                </button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </th:block>

        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(memos)}"
             class="text-center text-muted mt-4">
            No memos yet. Start writing ‚úçÔ∏è
        </div>

    </div>

</div>

</body>
</html>
